{# Show thumbs for hidden extra value and wrap in its own transparent colored box #}
{% load static %}
<div class="gauge-box gauge-box--teal">
    <div class="gauge-with-thumbs">
        <div class="gauge-inner">
            <img src="{% static 'thefiltershop/thumb_up.svg' %}" alt="Thumb up for Hidden Extra Value" title="Thumb up (positive indicator)" aria-label="Thumb up for Hidden Extra Value" class="thumb thumb-up">
            <div id="gauge_hidden_full_cost" class="gauge" 
                style=" --gauge-value:{{hidden_full_cost_value}}; --gauge-display-value:{{hidden_full_cost_value}}; width:100px; height:100px; ; border:.15em solid #30bea7">
                <div class="tick-circlebackground"></div>
                <div class="tick-circlegradient"></div>
                <div class="tick-circlegradient-mask"></div>
                <div class="ticks">
                    <div class="tithe" style="--gauge-tithe-tick:1;"></div>
                    <div class="tithe" style="--gauge-tithe-tick:2;"></div>
                    <div class="tithe" style="--gauge-tithe-tick:3;"></div>
                    <div class="tithe" style="--gauge-tithe-tick:4;"></div>
                    <div class="tithe" style="--gauge-tithe-tick:6;"></div>
                    <div class="tithe" style="--gauge-tithe-tick:7;"></div>
                    <div class="tithe" style="--gauge-tithe-tick:8;"></div>
                    <div class="tithe" style="--gauge-tithe-tick:9;"></div>
                    <div class="min"></div>
                    <div class="mid"></div>
                    <div class="max"></div>
                </div>
                <div class="tick-circle"></div>
                <div class="needle">
                    <div class="needle-head"></div>
                </div>
                <div class="labels">
                    <div class="value-label"></div>
                </div>
            </div>
            <img src="{% static 'thefiltershop/thumb_down.svg' %}" alt="Thumb down for Hidden Extra Value" title="Thumb down (negative indicator)" aria-label="Thumb down for Hidden Extra Value" class="thumb thumb-down">
        </div>
        <div class="gauge_label">Hidden Extra Value: {{desc_hidden_full_cost}}</div>
    </div>
</div>
