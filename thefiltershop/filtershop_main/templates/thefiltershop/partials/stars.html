{% if avg_note > -1 %}
<div class="avg_note">{{ avg_note }} stars</div>
<section class="review_stars_wrapper">
  <div class="review_stars_clip" style=" --review_end_perc:{{avg_note_prc}};">
    ★★★★★
  </div>
  <div class="review_stars_clip_bottom" style=" --review_end_perc:{{avg_note_prc}};" aria-hidden="true">
    ★★★★★
  </div>
</section>
{% else %}
<div class="avg_note">Not rated yet</div>
{% endif %}
