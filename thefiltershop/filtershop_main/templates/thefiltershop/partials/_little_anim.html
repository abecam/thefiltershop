{% load static %}

<div class="little_anim">
    <button id="show-anim-btn" class="show-anim-button">Show Random Animation</button>
    <img id="little_anim_img" src="" alt="Little Bonus Animation" class="little_anim_img" style="display: none;">
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const animButton = document.getElementById('show-anim-btn');
    const animImg = document.getElementById('little_anim_img');
    let isAnimationPlaying = false;
    
    const gifAnimations = [
        '{% static "images/GifsAnims/AnimWill.gif" %}',
        // Add more GIF paths here as needed
    ];
    
    animButton.addEventListener('click', function() {
        if (!isAnimationPlaying && gifAnimations.length > 0) {
            // Play animation
            const randomGif = gifAnimations[Math.floor(Math.random() * gifAnimations.length)];
            animImg.src = randomGif;
            animImg.style.display = 'block';
            animButton.textContent = 'Close Animation';
            isAnimationPlaying = true;
        } else if (isAnimationPlaying) {
            // Close animation
            animImg.style.display = 'none';
            animButton.textContent = 'Show Random Animation';
            isAnimationPlaying = false;
        }
    });
});
</script>

<style>
.little_anim {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px 0;
}

.show-anim-button {
    padding: 12px 24px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    transition: background-color 0.3s ease;
}

.show-anim-button:hover {
    background-color: #0056b3;
}

.little_anim_img {
    max-width: 100%;
    height: auto;
    margin-top: 10px;
}
</style>
