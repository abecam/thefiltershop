{# Wrap crapometer in its own transparent box with thumbs on both sides #}
{% load static %}
<div class="gauge-box gauge-box--red">
    <div class="gauge-with-thumbs">
        <div class="gauge-inner">
            <img src="{% static 'thefiltershop/thumb_up.svg' %}" alt="Thumb up for Crapometer" title="Thumb up (positive indicator)" aria-label="Thumb up for Crapometer" class="thumb thumb-up">
            <div id="gauge_crapometer" class="gauge" 
                style=" --gauge-value:{{crapometer_value}}; --gauge-display-value:{{crapometer_value}}; width:120px; height:120px; border:.15em solid #f02727">
                <div class="tick-circlebackground"></div>
                <div class="tick-circlegradient"></div>
                <div class="tick-circlegradient-mask"></div>
                <div class="ticks">
                    <div class="tithe" style="--gauge-tithe-tick:1;"></div>
                    <div class="tithe" style="--gauge-tithe-tick:2;"></div>
                    <div class="tithe" style="--gauge-tithe-tick:3;"></div>
                    <div class="tithe" style="--gauge-tithe-tick:4;"></div>
                    <div class="tithe" style="--gauge-tithe-tick:6;"></div>
                    <div class="tithe" style="--gauge-tithe-tick:7;"></div>
                    <div class="tithe" style="--gauge-tithe-tick:8;"></div>
                    <div class="tithe" style="--gauge-tithe-tick:9;"></div>
                    <div class="min"></div>
                    <div class="mid"></div>
                    <div class="max"></div>
                </div>
                <div class="tick-circle"></div>
                <div class="needle">
                    <div class="needle-head"></div>
                </div>
                <div class="labels">
                    <div class="value-label"></div>
                </div>
            </div>
            <img src="{% static 'thefiltershop/thumb_down.svg' %}" alt="Thumb down for Crapometer" title="Thumb down (negative indicator)" aria-label="Thumb down for Crapometer" class="thumb thumb-down">
        </div>
        <div class="gauge_label">Crapometer</div>
    </div>
</div>
