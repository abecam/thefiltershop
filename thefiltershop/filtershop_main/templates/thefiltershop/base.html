{% load static %}
<!DOCTYPE html>
<link rel="stylesheet" href="{% static 'thefiltershop/style.css' %}">
<link rel="stylesheet" href="{% static 'thefiltershop/gauge.css' %}">
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <script src={% static 'thefiltershop/utilities.js' %}></script>
</head>
<body>
    <div class="header">
        <div class="header-bar">
            <div>
                <h1 class="paint-order">
                    The Buoy
                </h1>
            </div>
            <div class="header-title">
                <h1>{% block title_content %}{% endblock %}</h1>
            </div>      
        </div>
        <img src="{% static 'images/FilterWhite.png' %}" alt="FilterHeader">
        
    <div class="Top-Menu">
        <a href="/">Under the spotlight!</a>  <a href="{% url 'filtershop_games:artisans_games' %}">Artisan's games</a>  <a href="{% url 'filtershop_games:indies_games' %}">Indie's games</a>

        <a href="{% url 'filtershop_games:best_of_the_rest' %}">Best of the rest...</a><a href="{% url 'filtershop_games:hall_of_shame' %}">Hall of shame!</a><a href="{% url 'filtershop_games:curators' %}">Our curators</a><a href="{% url 'filtershop_games:who_are_we' %}">Who are we</a><a href="{% url 'filtershop_games:our_mission' %}">Our mission</a><!--<a href="{% url 'filtershop_games:our_sponsors' %}">Sponsors</a>-->
    </div>
    <div class="row">
        {% block main_content %}{% endblock %}
    </div
</body>
</html>
