{% extends "thefiltershop/base.html" %}

{% block title %}Best online shops today{% endblock %}

{% block content %}
<h1>Best online shops</h1>

{% for shop in latest_shops %}
    <div class="artisan_game">
    <p>
        <a href="{% url 'filtershop_games:online_shop' shop.id %}">{{ shop.name  }}</a>
    </p>
    <img src="{{shop.vignette.url}}"" alt="{{shop.vignette.name}}"> 
    <p>{{ shop.description }}</p>
    </div>
{% endfor %}
{% endblock %}
